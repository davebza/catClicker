<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Cat Clicker!</title><!-- Load the page styles. -->
	<link href="css/style.css" rel="stylesheet">
	<link href="images/favicon.ico" rel="icon">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script>
</head>
<body>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5 scoreArea" id="scoreArea1">
			<p class="catName" id="catName1"></p>
			<p>You've clicked:</p>
			<p id="score1">0</p>
		</div>
		<div class="col-md-5 scoreArea" id="scoreArea2">
			<p class="catName" id="catName2"></p>
			<p>You've clicked:</p>
			<p id="score2">0</p>
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5 catPic" id="catPic1"><img alt="cute cat pic" src="images/cat.jpg"></div>
		<div class="col-md-5 catPic" id="catPic2"><img alt="cute cat pic" src="images/cat2.jpg"></div>
		<div class="col-md-1"></div>
	</div>
	<footer></footer><!-- JavaScript includes: -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script src="js/scripts.js">
	</script>
</body>
</html>
